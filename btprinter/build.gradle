apply plugin: 'com.android.application'

def shortName ="sales_edge"
android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  packagingOptions {
    pickFirst  'META-INF/LICENSE'
  }
  defaultConfig {
    applicationId "com.ledway.btprinter"
    minSdkVersion 17
    targetSdkVersion 17
    versionCode 43
    versionName "4.3"
  }
  signingConfigs{
    relase_signing_config{
      keyAlias "androidrelease"
      storePassword "ledway"
      keyPassword "ledway"
      storeFile file("../ledway.keystore.jks")
    }
  }
  lintOptions {
    abortOnError false
  }

  buildTypes {
    debug{
      versionNameSuffix ".dev"
    }
    release {
      versionNameSuffix ".prod"
      minifyEnabled false
      signingConfig signingConfigs.relase_signing_config
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  applicationVariants.all { variant ->
    variant.outputs.each { output ->
      def outputFile = output.outputFile;
      if (outputFile != null && outputFile.name.endsWith(".apk")){
        def fileName = "${shortName}.v${variant.versionName}.apk"
        output.outputFile = new File(
            output.outputFile.parent,
            fileName)
      }


    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  testCompile 'junit:junit:4.12'
  compile 'com.android.support:appcompat-v7:23.3.0'
  compile 'com.android.support:design:23.3.0'
  compile 'com.android.support:recyclerview-v7:23.3.0'
  compile 'io.reactivex:rxjava:1.0.14'
  compile 'io.reactivex:rxandroid:1.0.1'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/adapter-rxjava
  compile group: 'com.squareup.retrofit2', name: 'adapter-rxjava', version: '2.1.0'
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
  compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.1.0'

  compile 'com.facebook.stetho:stetho:1.3.1'
  compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.squareup.okhttp:okhttp:2.4.0'
  compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'


  compile project(':framework')
  compile 'com.google.firebase:firebase-core:9.0.0'
  compile 'com.google.firebase:firebase-crash:9.0.0'
}

apply plugin: 'com.google.gms.google-services'