apply plugin: 'com.android.application'

def shortName ="sales_edge"
android {
  compileSdkVersion 25
  buildToolsVersion '26.0.2'

  packagingOptions {
    pickFirst  'META-INF/LICENSE'
  }
  defaultConfig {
    applicationId "com.ledway.btprinter"
    minSdkVersion 17
    targetSdkVersion 17
    versionCode 45
    versionName "4.5"
  }
  signingConfigs{
    relase_signing_config{
      keyAlias "androidrelease"
      storePassword "ledway"
      keyPassword "ledway"
      storeFile file("../ledway.keystore.jks")
    }
  }
  lintOptions {
    abortOnError false
  }

  buildTypes {
    debug{
      versionNameSuffix ".dev"
    }
    release {
      versionNameSuffix ".prod"
      minifyEnabled false
      signingConfig signingConfigs.relase_signing_config
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

/*  applicationVariants.all { variant ->
    variant.outputs.each { output ->
      def outputFile = output.outputFile;
      if (outputFile != null && outputFile.name.endsWith(".apk")){
        def fileName = "${shortName}.v${variant.versionName}.apk"
        output.outputFile = new File(
            output.outputFile.parent,
            fileName)
      }


    }
  }*/
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  testCompile 'junit:junit:4.12'
  implementation 'com.android.support:appcompat-v7:25.3.0'
  implementation 'com.android.support:design:25.3.0'
  implementation 'com.android.support:recyclerview-v7:25.3.0'
  implementation 'io.reactivex:rxjava:1.2.3'
  implementation 'io.reactivex:rxandroid:1.2.1'
  implementation 'com.squareup.retrofit2:retrofit:2.1.0'
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/adapter-rxjava
  implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
  // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
  implementation 'com.squareup.retrofit2:converter-jackson:2.1.0'
  implementation 'com.facebook.stetho:stetho:1.3.1'
  implementation 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation 'com.squareup.okhttp:okhttp:2.4.0'
  implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
  implementation project(':framework')
  implementation 'com.squareup.okhttp3:logging-interceptor:3.3.0'
  implementation 'com.jakewharton:butterknife:8.8.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
  implementation('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
    transitive = true;
  }
}
